<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Results</h2>
  <table>
    <tr>
      <th>StudentId</th>
      <th>Predicted Logistic Regression</th>
      <th>Predicted Decision Tree</th>
    </tr>
    {% for result in results %}
      <tr>
        <td>{{ result[0] }}</td>
        <td>{{ 'EVADIDO' if result[1]==1 else 'FORMADO' }}</td>
        <td>{{ 'EVADIDO' if result[2]==1 else 'FORMADO' }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
